<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IA Project</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/style.css">
    </head>
    <body>
        <header>
            <div class="topheader">
                <p> IA Application</p>
            </div>
            <nav>
                <ul>
                    <li> <a href="/"> Home </a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="/allInventory"> All Inventory</a></li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <h1> All Existing Equipment</h1>
        
            <form action="/search" method="post" class="searchForm">
                <input type="search" name="searchName" class="form-control rounded searchField" placeholder="search by name" required>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>

            {% if list != ""  %}
            <table class="adminTable">
                <tr>
                    <th>Name</th>
                    <th>Quantity</th> 
                    <th>Location</th>
                    <th>Category</th>
                    <th>Property Type</th>
                    <th>Action</th>
                  </tr>
                
                  {%  for item in list %}
                    <tr>
                        <td> {{item[1]}} </td>
                        <td> {{item[2]}}</td>
                        <td> {{item[3]}} </td>
                        <td> {{item[4]}}</td>
                        <td> {{item[5]}}</td>
                        <td> 
                            <form action="/requestEquipment/{{item[0]}}" method="get">
                                <button class="btn btn-warning"> Request </button>
                            </form>
                        </td>
                    </tr> 
                  {% endfor %}
        
            </table>
            {% else %}
                    <div class="alert alert-danger">
                        <h4> Search not found! </h4>
                    </div>
            {% endif %}
            
        </div>
        
    </body>
</html>
