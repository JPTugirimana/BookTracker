<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IA Project</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/style.css">
    </head>
    <body>
        <div class="container">
            <div class="loginForm">
                <form action="/signup" method="post">
                    <h2>Please Sign Up:</h2>
                    <p>
                        <input class="form-control" type="text" name="username" id="username" placeholder="Username" required>
                    </p>
                    <p>
                        <input class="form-control" type="password" name="password" id="password" placeholder="Password" required>
                    </p>
                    <p>
                        <input class="form-control" type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" required>
                    </p>
                    <select class="form-select" aria-label="Default select example" name="teacherRoom" required>
                        <option value="">Select Room Number</option>
                        <option value="L301">L301</option>
                        <option value="L102">L102</option>
                        <option value="L200">L200</option>
                    </select> 
                    <p> <input type="submit" class="btn btn-primary" /> </p>
                </form>
                <p>Have an account already? <a href="/login"> Login </a></p>
            </div>
        </div>
            
    </body>
</html>
