<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IA Project</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/style.css">
    </head>
    <body>
        <header>
            <div class="topheader">
                <p> IA Application</p>
            </div>
            <nav>
                <ul>
                    <li> <a href="/"> Home </a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/allInventory"> All Inventory</a></li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <h1> Add New Equipment </h1>
            <form action="/addEquipment" method="post">
                <p>
                    <input class="form-control" type="text" name="equipmentName" placeholder="Name" required>
                </p>
                <p>
                    <input class="form-control" type="text" name="quantity" placeholder="Quantity" required>
                </p>
                <p>
                    <input class="form-control" type="text" name="totalQuantity" placeholder="Total Quantity" required>
                </p>
                <p>
                    <input class="form-control" type="text" name="location" placeholder="Location" required>
                </p>
                <select class="form-select" aria-label="Default select example" name="category" required>
                    <option value="" selected>Select Science Category</option>
                    <option value="biology">Biology</option>
                    <option value="physics">Physics</option>
                    <option value="chemistry">Chemistry</option>
                </select>
                <select class="form-select" aria-label="Default select example" name="propertyType" required>
                    <option value="" selected>Select Property Type</option>
                    <option value="Solid">Solid</option>
                    <option value="Liquid">Liquid</option>
                    <option value="Gas">Gas</option>
                </select>                 
                <p> <input type="submit" class="btn btn-primary" /> </p>
            </form>
        </div>
    </body>
</html>
