<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IA Project</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/style.css">
    </head>
    <body>
        <header>
            <div class="topheader">
                <p> IA Application</p>
            </div>
            <nav>
                <ul>
                    <li> <a href="/"> Home </a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/allInventory"> All Inventory</a></li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <h1> Edit Equipment </h1>
            <form action="/editEquipment/{{item[0]}}" method="post">
                <p>
                    <input class="form-control" type="text" name="equipmentName" placeholder="Name" required value="{{item[1]}}">
                </p>
        
                <p>
                    <input hidden name="quantity" value="{{item[2]}}">
                </p>
                <p>
                    <input hidden name="originalTotalQuantity" value="{{item[6]}}">
                </p>
                <p>
                    <input class="form-control" type="text" name="totalQuantity" placeholder="Total Quantity" required value="{{item[6]}}">
                </p>
                <p>
                    <input class="form-control" type="text" name="location" placeholder="Location" required value="{{item[3]}}">
                </p>
                <select class="form-select" aria-label="Default select example" name="category" required>
                    <option value="{{item[4]}}">{{item[4]}}</option>
                    <option value="Biology">Biology</option>
                    <option value="Physics">Physics</option>
                    <option value="Chemistry">Chemistry</option>
                </select>    
                <select class="form-select" aria-label="Default select example" name="propertyType" required>
                    <option value="{{item[5]}}">{{item[5]}}</option>
                    <option value="Solid">Solid</option>
                    <option value="Liquid">Liquid</option>
                    <option value="Gas">Gas</option>
                </select>               
                <p> <button type="submit" class="btn btn-primary"> Update</button></p>
            </form>
        </div>
    </body>
</html>
