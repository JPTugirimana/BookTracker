<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IA Project</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/style.css">
    </head>
    <body>
        <header>
            <div class="topheader">
                <p> IA Application</p>
            </div>
            <nav>
                <ul>
                    <li> <a href="/"> Home </a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="/allInventory"> All Inventory</a></li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <h1> All Users:</h1>

            {% if list != ""  %}
            <table class="adminTable">
                <tr>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Room</th>
                    <th>Action</th>
                  </tr>
                
                  {%  for item in list %}
                    <tr>
                        <td> {{item[1]}}</td>
                        <td> {{item[2]}}</td>
                        <td> {{item[3]}}</td>
                        <td> 
                            <form class="form1" action="/makeAdmin/{{item[0]}}" method="post">
                                <button class="btn btn-primary"> Make Admin </button>
                            </form>
                            <form class="form1" action="/makeTeacher/{{item[0]}}" method="post">
                                <button class="btn btn-primary"> Make Teacher </button>
                            </form>
                        </td>
                    </tr> 
                  {% endfor %}
        
            </table>
            {% else %}
                    <div class="alert alert-danger">
                        <h4> Search not found! </h4>
                    </div>
            {% endif %}
            
        </div>
        
    </body>
</html>
